<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Digi Kul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="error-icon mb-4">
                <i class="fas fa-server text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="h4 mb-3">Internal Server Error</h2>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            
            {% if error %}
            <div class="alert alert-info text-start mb-4">
                <small><strong>Error Details:</strong> {{ error }}</small>
            </div>
            {% endif %}
            
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
                <button onclick="location.reload()" class="btn btn-outline-primary">
                    <i class="fas fa-refresh me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
