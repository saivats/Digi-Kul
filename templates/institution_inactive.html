<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Inactive - Digi Kul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="error-icon mb-4">
                <i class="fas fa-building-slash text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 fw-bold text-warning">Institution Inactive</h1>
            <h2 class="h4 mb-3">{{ institution.name if institution else 'This Institution' }}</h2>
            <p class="text-muted mb-4">This institution is currently inactive and not accepting new users.</p>
            <p class="text-muted mb-4">Please contact the institution administrator for more information.</p>
            
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="mailto:{{ institution.contact_email if institution and institution.contact_email else 'admin@digikul.com' }}" class="btn btn-outline-primary">
                    <i class="fas fa-envelope me-2"></i>Contact Admin
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
